<!DOCTYPE html>
<html>
    <head>
        <title>Hello Coursera</title>
    </head>
    <body>
        <h1>Hello Coursera! I'm lovin' it</h1>
        <p id="answer"></p>
        <script>
            let num = prompt('Numerator: ');
            let den = prompt('Denominator: ') || 1;
            document.getElementById('answer').innerHTML = (num/den);
        </script>
    </body>
</html>
