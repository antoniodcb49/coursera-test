<!DOCTYPE html>
<html>
    <head>
        <title>Hello Coursera</title>
    </head>
    <body>
        <h1>Divide Two Numbers</h1>
        <div>
            <label for="numerator">Numerator: </label>
            <input type="text" id="numerator">
        </div>
        <div>
            <label for="denominator">Denominator: </label>
            <input type="text" id="denominator">
        </div>
        <button onclick="divide()">Divide</button>
        <p id="answer">The answer is: --</p>
        <script>
            /* let num = +prompt('Numerator: ');
            let den = +prompt('Denominator: ') || 1;
            document.getElementById('answer').innerHTML = num + " divided by " + den + " is: " + (num/den); */
            function divide () {
                let num = +document.getElementById("numerator").value;
                let den = +document.getElementById("denominator").value || 1;

                let roundedAnswer = Math.round((num * 100)/den)/100;
                document.getElementById("answer").innerHTML = "The answer is: " + roundedAnswer;
            }
        </script>
    </body>
</html>
